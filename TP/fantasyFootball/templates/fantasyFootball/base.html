{% load static %}

<html>
  <head>
    <title>Fantasy Football Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="{% static 'fantasyFootball/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fantasyFootball/style.css' %}">

    <style>
      body {
        background-image: url("{% static 'fantasyFootball/images/background.jpg' %}");
      }
    </style>
  </head>
  <body>
    <header class="header mb-5">
      {% include 'fantasyFootball/navbar.html' %}
    </header>

    <main class="main container">
      {% block content %}
      {% endblock %}
    </main>

    <script src="{% static 'fantasyFootball/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'fantasyFootball/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
