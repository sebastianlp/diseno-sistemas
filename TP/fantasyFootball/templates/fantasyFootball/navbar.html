{% load static %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <h1>
    <a class="navbar-brand" href="{% url 'main' %}">
      <img src="{% static 'fantasyFootball/images/logo.svg' %}" width="30" height="30" alt="Fantasy Football">
    </a>
  </h1>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item {% if request.resolver_match.url_name == 'team-list' %}active{% endif %}">
        <a class="nav-link" href="{% url 'team-list' %}">Equipos</a>
      </li>
    </ul>
    

    {% if user.is_authenticated %}
      <div class="dropdown btn-group dropleft">
        <button class="btn btn-primary dropdown-toggle btn-sm" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{ user.get_username}}
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a href="{% url 'logout' %}" class="dropdown-item">Cerrar sesion</a>
        </div>
      </div>
    {% endif %}

    {% if not user.is_authenticated %}
      <div class="login">
        <a href="{% url 'login' %}">Ingresar</a>
      </div>
    {% endif %}
  </div>
</nav>
