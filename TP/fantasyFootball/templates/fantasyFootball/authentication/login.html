{% extends 'fantasyFootball/base.html' %}

{% block content %}
  <section class="login">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="card mt-5">
            <div class="card-body">
              {% if error %}
                <div class="alert alert-danger" role="alert">
                  Ocurrió un error autenticando al usuario. Revisa los datos
                </div>
              {% endif %}
              <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input name="username" type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
